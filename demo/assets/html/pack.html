<script type="text/javascript">
loadGUI({
	ratioWeight: [100, 1, 150],
	sizeWeight: [1, 1, 150],
	aspectRatio: [1, 0, 3, 0.1],
	margin: [10, 0, 100],
	change: function (text) {
		layout.options.ratioWeight = text.ratioWeight;
		layout.options.sizeWeight = text.sizeWeight;
		layout.options.aspectRatio = text.aspectRatio;
		layout.options.margin = text.margin;
		ig.layout();
	}
});     
</script>
