<script src="../js/dat.gui.load.js"></script>
<script type="text/javascript">
loadGUI({
	align: ["center", ["start", "center", "end", "justify"]],
	margin: [30, 0, 100],
	itemSize: [250, 100, 400],
	change: function (text) {
		ig._layout.options.align = text.align;
		ig._layout.options.margin = text.margin;
		ig._layout.options.itemSize = text.itemSize;
		ig._renderer._size.viewport = window.innerWidth + 1;

		document.getElementById("griditem").innerHTML = text.itemSize ? ".item{width:" + text.itemSize +"px;}" : "";
		ig.layout(true);
	}
});     
</script>
