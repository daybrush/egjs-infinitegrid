<script type="text/javascript">
loadGUI({
	minColumn: 1,
	maxColumn: 8,
	minSize: 100,
	maxSize: 300,
	margin: 10,
	change: function (text) {
		ig._layout.options.margin = text.margin;
		ig._layout.options.column = [text.minColumn, text.maxColumn];
		ig._layout.options.minSize = text.minSize;
		ig._layout.options.maxSize = text.maxSize;
		ig.layout();
	}
});     
</script>
