<h2>Here are some links to help you start: </h2>
<ul>
  <ngx-infinitegrid #ig
    [loading]="loading"
    [options]="{isConstantSize:true}"
    [layoutOptions]="{margin: 5, align: 'center'}"
    [trackBy]="trackBy"
    [groupBy]="groupBy"
    [items]="items" (append)="onAppend($event)" (layoutComplete)="onLayoutComplete($event)" (imageError)="onImageError($event)">
    <div class="loading" #loading>LOADING?</div>
    <div class="item" *ngFor ="let item of ig.visibleItems; trackBy: trackBy;">
      <div class="thumbnail">
        <img [src]="'https://naver.github.io/egjs-infinitegrid/assets/image/' + (item.no % 59) + '.jpg'"/>
      </div>
      <div class="info">
        egjs {{item.no}}
      </div>
    </div>
  </ngx-infinitegrid>
</ul>
