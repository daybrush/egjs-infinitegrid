	<style>
		#grid.row {
			height: 1000px;
			position: relative;
		}
		.item {
			position: absolute;
			overflow: hidden;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 4px;
			-webkit-transition: border .2s ease-in-out;
			-o-transition: border .2s ease-in-out;
			transition: border .2s ease-in-out;
			box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
			padding: 4px;
		}
		.item .thumbnail {
			background: transparent;
			border: none;
			border-radius: 0;
			box-shadow: none;
			padding: 0;
			overflow: hidden;
			height: 100%;
		}
		.item .thumbnail img {
			max-width: none;
			width: 200%;
		}
	</style>
